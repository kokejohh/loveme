<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love me?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <img id="cover" src="https://media.tenor.com/v63_brUy45wAAAAi/peach-goma-love-peach-cat.gif" width="250px"
        alt="love"
        class="animate__animated animate__pulse animate__infinite"
        >
    <h1 id="question" class="animate__animated">เป็นแฟนกันไหม</h1>

    <button id="yes" class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span id="yesTxt" class="button-82-front text" style="font-size: 1.25rem;">
            เป็น
        </span>
    </button>
    <button id="no" class="button-82-pushable animate__animated animate__infinite" role="button">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span id="noTxt" class="button-82-front text">
            ไม่เป็น
        </span>
    </button>

    <script src="./script.js"></script>
</body>

</html>
